<template name="hello">
  <h1>Welcome!</h1>
  {{loginButtons}}
  <br />
  <div id='newEventInputs'>
      Name <input type='text' class='event_name'> <br />
      Description <textarea class='event_description'></textarea> <br />
      Start Time <input type='datetime-local' class='event_start_date' /> <br />
      End Time <input type='datetime-local' class='event_end_date'/> <br />
      <!-- These should be fixed later with current location or clicking on a map or something -->
      Longitude <input type='number' class='event_longitude' step='0.00000001' /> <br />
      Latitude <input type='number' class='event_latitude' step='0.00000001' /> <br />
      <button class='event_submit'>Create</button> <button class='resetForm'>Cancel</button> <br />
  </div>
  <button class='showNewEventFields'>Create new Event</button>
</template>

<head>
    <title>Octo</title>
    <script type="text/javascript" src='dom.js'></script>
    <script type="text/javascript" charset="utf-8" src="client/cordova.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP_7GIqVkZpuiL5LHOU-vc_Ndi3j5O8K8&sensor=true">
    </script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<script type="text/javascript">
	     $( document ).bind( "mobileinit", function( event, data ){
	          $.mobile.autoInitializePage = false;
	     }    
	</script>
</head>
<body>
    {{> hello}}
    <p id="geolocation">Finding geolocation...</p>
    <p id="longitude">GETTING LONGITUDE...</p>

	<div id="map-canvas" style="width: 640px; height: 1136px"/>
</body>
